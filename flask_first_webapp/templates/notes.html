{% extends "layout.html" %}
{%block headings %}
Notes !
{% endblock%}

{% block body %}
<!-- List all notes  -->
{% for note in notes %}
<ul> {{ note }} </ul>
{% endfor%}
<!-- Create a new note -->
<form action={{url_for('note')}} method="POST">
  <input type="text" name="note" placeholder="Insert notes">
  <button> Submit </button>
</form>
{{ name }}
{% endblock%}
